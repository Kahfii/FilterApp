<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
    <title>FilterApp</title>
</head>

<body>
    <h1>Filter App</h1>
    <div class="button-container">
        <label for="fileInput" class="input-btn">Choose Image</label>
        <input type="file" accept="image/*" multiple="false" id="fileInput" onchange="upload()">
        <div class="color-selector">
            <button onClick="purpleFilter()">Purple Filter</button>
            <button onClick="greyFilter()">Grey Filter</button>
        </div>
    </div>
    <div class="canvas-container">
        <canvas id="canvas1"></canvas>
        <canvas id="canvas2"></canvas>
    </div>

    <script src="script.js"></script>
</body>

</html>
